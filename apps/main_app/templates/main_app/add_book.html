<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load static %}
  <link rel="stylesheet" href="{% static 'main_app/css/add_book_styles.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Add Book and Review</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between navbar-dark bg-dark">
      <a href="/books" class="navbar-brand">Home</a>
        <a href="/logout" class="navbar-brand">Log Out</a>
      </nav>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <form action="/add_book" method="POST" class="ml-5 mr-5 mt-3">
        {%csrf_token%}
        <div class="form-group">
          <label for="title">Book Title: </label>
          <input type="text" name="title" class="form-control">
        </div>
        <div class="form-group">
          <p>Author: </p>
          <label for="old_author">Choose from the list:</label>
          <select name="old_author" class="form-control">
            {%for author in all_authors%}
            <option value="{{author.name}}">{{author.name}}</option>
            {%endfor%}
          </select>
          <label for="new_author">Or add a new author: </label>
          <input type="text" name="new_author" class="form-control">
        </div>
        <div class="form-group">
          <label for="content">Review:</label>
          <textarea name="content" cols="5" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="star">Rating</label>
          <select name="star" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Book and Review</button>
      </form>
</body>
</html>
